<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" class="form-control" id="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <img src="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" cols="30" rows="10" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <input type="text" class="form-control">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control">
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger">

              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
